<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; text-align: center; padding: 20px; }
        .container { max-width: 500px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-danger">🔥 TikTok Video Downloader 🔥</h2>
    <p>Masukkan URL video TikTok untuk mengunduh</p>

    <form id="downloadForm">
        <input type="text" id="urlInput" class="form-control mb-2" placeholder="Masukkan URL TikTok" required>
        <button type="submit" class="btn btn-danger w-100">🚀 Download Sekarang</button>
    </form>

    <div id="result" class="mt-3"></div>
</div>

<script>
document.getElementById("downloadForm").addEventListener("submit", function(event) {
    event.preventDefault();
    let url = document.getElementById("urlInput").value;
    
    fetch("api.php?url=" + encodeURIComponent(url))
        .then(response => response.text())
        .then(data => {
            document.getElementById("result").innerHTML = data;
        })
        .catch(error => {
            document.getElementById("result").innerHTML = '<p class="text-danger">❌ Terjadi kesalahan!</p>';
        });
});
</script>

</body>
</html>
